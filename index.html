<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="centered-container">
         <div class="start-buton" id="startButton">
            <button class="btn btn-primary visible text-center" style="text-align: center;" id="start" >Reccomend A Movie</button>
        </div>
    </div>
       
    
    <main id="mainContent" class="hidden" style="display: none; transition: opacity 0.3s ease;">
        <div class="container" >
            <div class="card mb-3" id="card" style="max-width: 780px; ">
                <div class="row g-0">
                  <div class="col-md-4 d-flex">
                    <img src="" class="card-img-top" style="border-radius: 40px 0px 0px 40px; background-size: cover;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;"></h5>
                        <p class="card-text" style="text-align: center;"></p>
                        <div class="informations">
                          <div class="time">
                              <span class="fw-bold">Time : </span>
                              <span></span>
                            </div>
                            <div class="releaseTime">
                              <span class="fw-bold">Release Time : </span>
                              <span></span>
                            </div>
                            <div class="imdb">
                              <span class="fw-bold">IMDb Point : </span>
                              <span></span>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <div class="watchTrailer">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Watch Trailer
                                    </button>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 180px;">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <iframe class="video" width="100%" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="otherMovie">
                                <a href="#" class="btn btn-warning" id="changeButton" style="color: #fff;">Change Movie</a>
                            </div>
                      </div>
                    </div>                   
                </div>
              </div>
        </div>
    </main>


    <script>
            var myButton = document.getElementById("start");
            var buttonContainer = document.getElementById("centered-container");
            var mainContent = document.getElementById("mainContent");

            myButton.addEventListener("click", function() {
                mainContent.classList.add("hidden");

                buttonContainer.style.display = "none";

                mainContent.style.display = "block";

                setTimeout(function() {
                    mainContent.classList.remove("hidden");
                }, 200);
            });
    </script>
    <script src="movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
